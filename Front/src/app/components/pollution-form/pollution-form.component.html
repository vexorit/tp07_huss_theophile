<div class="form-container">
  <h2>{{ isEditMode ? "Modifier la pollution" : "Ajouter une pollution" }}</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="city">Ville</label>
    <input
      type="text"
      id="city"
      name="city"
      [(ngModel)]="pollution.city"
      required
    />

    <label for="level">Niveau</label>
    <input
      type="number"
      id="level"
      name="level"
      [(ngModel)]="pollution.level"
      required
    />

    <label for="date">Date</label>
    <input
      type="date"
      id="date"
      name="date"
      [(ngModel)]="pollution.date"
      required
    />

    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      rows="4"
      [(ngModel)]="pollution.description"
    ></textarea>

    <div class="button-group">
      <button type="submit">
        {{ isEditMode ? "Enregistrer les modifications" : "Cr√©er" }}
      </button>
      <button type="button" class="cancel" routerLink="/pollutions">
        Annuler
      </button>
    </div>
  </form>
</div>
